description: "Accurate Variant Calling from Single Cell DNA Sequencing Data.\n\nProSolo:\
  \ bulk backing vocals for single cell solos.\n\nProSolo is a variant caller for\
  \ multiple displacement amplified DNA sequencing data from diploid single cells.\
  \ It relies on a pair of samples, where one is from an MDA single cell and the other\
  \ from a bulk sample of the same cell population, sequenced with any next-generation\
  \ sequencing technology."

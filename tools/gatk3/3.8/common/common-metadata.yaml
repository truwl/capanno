description: "The Genome Analysis Toolkit (GATK) is a set of bioinformatic tools for\
  \ analyzing high-throughput sequencing (HTS) and variant call format (VCF) data.\
  \ The toolkit is well established for germline short variant discovery from whole\
  \ genome and exome sequencing data. GATK4 expands functionality into copy number\
  \ and somatic analyses and offers pipeline scripts for workflows.  \n\nVersion 4\
  \ (GATK4) is open-source at https://github.com/broadinstitute/gatk."

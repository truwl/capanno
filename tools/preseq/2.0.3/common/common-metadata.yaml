description: This package is aimed at predicting and number of distinct reads and
  how many will be expected from additional sequencing using an initial sequencing
  experiment. The estimates can then be used to examine the utility of further sequencing,
  optimize the sequencing depth, or to screen multiple libraries to avoid low complexity
  samples.

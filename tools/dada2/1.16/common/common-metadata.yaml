description: This package infers exact sequence variants (SVs) from amplicon data,
  replacing the commonly used and coarser OTU clustering approach. This pipeline inputs
  demultiplexed fastq files, and outputs the sequence variants and their sample-wise
  abundances after removing substitution and chimera errors. Taxonomic classification
  is available via a native implementation of the RDP naive Bayesian classifier.

workflow_name: ENCODE Long read RNA-seq pipeline
workflow_description: 
parameter_meta:
  long_read_rna_pipeline.fastqs:
    description: A list of gzipped input fastqs, one file per replicate.
    example: [
      "test_data/chr19_test_10000_reads.fastq.gz", 
      "test_data/chr19_test_10000_reads_rep2.fastq.gz"
    ]
    group: input_genomic_data
  long_read_rna_pipeline.reference_genome:
    description: Is the gzipped fasta file containing the reference genome used in mapping. Files for human and mouse are available on the ENCODE Portal.
    example: "test_data/GRCh38_no_alt_analysis_set_GCA_000001405.15_chr19_only.fasta.gz"
    group: input_genomic_data
  long_read_rna_pipeline.spikeins:
    group: input_genomic_data
    description: Spikein files, fasta format, gzipped.
    example:     
  long_read_rna_pipeline.annotation:
    description: Is the gzipped gtf file containing the annotations. Files for human V29 and mouse M21 are available on the ENCODE Portal.
    example: "test_data/gencode.v24.annotation_chr19.gtf.gz"
    group: input_genomic_data
  long_read_rna_pipeline.variants:
    description: Is the gzipped vcf file containing variants.
    help: File for [human]((https://www.encodeproject.org/files/ENCFF911UGW/) is available on the ENCODE Portal. Variants file used in the pipeline is derived from dbsnp variants file by modifying the chromosome names to match the ones in the reference genome. The original file uses short chromosome names (1,2,3 etc.) and the reference uses longer names (chr1, chr2, chr3, etc.). This input is optional and can be left undefined. Defining variants input prevents TranscriptClean from correcting away known variants.
    example: "test_data/00-common_chr19_only.vcf.gz"
    group: input_genomic_data
  long_read_rna_pipeline.experiment_prefix:
    description: This will be a prefix for the output files.
    example: TEST_WORKFLOW
    group: input_genomic_data
  long_read_rna_pipeline.input_type:
    description: Platform that was used for generating the data. Options are pacbio and nanopore.
    choices:
      - pacbio
      - nanopore
    example: pacbio
    group: input_genomic_data
  long_read_rna_pipeline.genome_build:
    description: Genome build name in the initial TALON database. This is internal metadata variable you typically do not need to touch.
    example: GRCh38_chr19
    group: input_genomic_data
  long_read_rna_pipeline.annotation_name:
    description: Annotation name in the initial TALON database. This is internal metadata variable you typically do not need to touch.
    example: gencode_V24_chr19
    group: input_genomic_data
  long_read_rna_pipeline.talon_prefixes:
    description: This is a list of strings that, if provided, will be prefixes to the transcript names in the gtf generated by create_gtf_from_talon_db.
    help: If this is not defined, "TALON" will be the default prefix. Note, that if this list is defined, its length must be equal to the number of replicates.
    example: ["FOO", "BAR"]
    group: input_genomic_data
  long_read_rna_pipeline.canonical_only:
    description: If this option is set to true, TranscriptClean will only output transcripts that are either canonical or that contain annotated noncanonical junctions to the clean SAM and Fasta files at the end of the run. Set this parameter to false to output all transcripts. In addition, if you have used spikeins in your experiment, you can define them as an array of gzipped fasta files in workflow level variable long_read_rna_pipeline.spikeins. The rest of the variables are for adjusting the computational resources of the pipeline tasks.
    example: "true"
    group: input_genomic_data
  long_read_rna_pipeline.small_task_resources:
    group: task_resources
  long_read_rna_pipeline.medium_task_resources:
    group: task_resources
  long_read_rna_pipeline.large_task_resources:
    group: task_resources
  long_read_rna_pipeline.xlarge_task_resources:
    group: task_resources
                
parameter_group:
    input_genomic_data:
        title: Input genomic data
        description: Genomic input files for experiment.
    task_resources:
        title: Task Resources
        description: The hardware resources needed to run the pipeline depend on the sequencing depth so it is hard to give definitive values that will be good for everyone. Further, some users may value time more than money, and vice versa. The defaults have been set with runtime on mind, but should also be quite cost effective.
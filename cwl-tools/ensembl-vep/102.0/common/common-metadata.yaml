description: Tool for predicting effects of variants for any genome in Ensembl or
  with genome annotation (via GFF). This includes vertebrates and also plants, fungi,
  protists, metazoa and bacteria.  There is a web and a REST API version but the most
  powerful is the Perl script version. See McLaren et al., 2016, Genome Biology

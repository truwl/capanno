description: "samtools mpileup [-EB] [-C capQcoef] [-r reg] [-f in.fa] [-l list] [-Q\
  \ minBaseQ] [-q minMapQ] in.bam [in2.bam [...]]\nGenerate textual pileup for one\
  \ or multiple BAM files. For VCF and BCF output, please use the bcftools mpileup\
  \ command instead. Alignment records are grouped by sample (SM) identifiers in @RG\
  \ header lines. If sample identifiers are absent, each input file is regarded as\
  \ one sample.\nSee the samtools-mpileup man page for a description of the pileup\
  \ format and options."
